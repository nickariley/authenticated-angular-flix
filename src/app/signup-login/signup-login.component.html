<div align="center">
    <p>Username</p>
    <input type="text" [(ngModel)]="user.username">
    <p>Password</p>
    <input type="text" [(ngModel)]="user.password">
    <div>
        <button (click)="login()" class="btn">Login</button>
        <button (click)="signup()" class="btn">Sign Up</button>
    </div>
    <p *ngIf="invalidLogin" style="color: red">Invalid Login (Have you signed up?)</p>
</div>
